{% extends 'base.html' %}
{% block csscontent%}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/admin/user.css')}}">
{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <h1>User Management</h1>
            <!-- Filter Options -->
            <div class="filter-section">
                <label style="color: white;">Filter by Name:</label>
                <input type="text" id="name-filter" placeholder="Enter name..." />
                
                <label style="color: white;">Filter by Location:</label>
                <input type="text" id="location-filter" placeholder="Enter location..." />
                
                <button id="clear-filters">Clear Filters</button>
            </div>

            <!-- Add User Button -->
            <button id="add-user-btn" class="btn">Add New User</button>

            <!-- User Table -->
            <div class="user-table">
                <table>
                    <thead>
                        <tr>
                            <th>UID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Location</th>
                            <th>Mobile</th>
                            <th>Role</th>
                            <th></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <!-- Dynamically populated via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Form Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add User</h2>
            <form id="user-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button id="view-password">View password</button>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location">

                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile">

                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="local_auth">Local Auth</option>
                    <option value="warehouse_manager">Warehouse manager</option>
                    <option value="camp_manager">Camp manager</option>
                </select>

                <label for="associated-camp-id"></label>
                <input type="number" id="associated-camp-id" name="associated-camp-id">

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block jscontent %}
    <script src="{{ url_for('static', filename='js/admin/user.js') }}"></script>
{% endblock %}
